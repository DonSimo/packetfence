[% title = i18n("Registration") %]
[% INCLUDE header.html 
    body_attributes = 'onload="$(\'username\').focus();"';
%]


    [% IF txt_auth_error.defined %]<div class="error"><p>[% txt_auth_error %]</p></div>[% END %]

    <form name="login" method="post" action="[%URL_GAMING_REGISTRATION%]">
      <div class="input">
        <span>[% i18n("Gaming Device Mac address") %]</span>
	    <input class="field" name="device_mac" id="device_mac" type="text" value="[%device_mac%]" />
      </div>
      
      [%# submit %]
      <div class="input">
        <input type="submit" class="btn" name="cancel" value="[% i18n("Cancel") %]" />
        <input type="submit" class="btn" name="submit" value="[% i18n("Register") %]" />
      </div>
    </form>

[% INCLUDE footer.html %]
