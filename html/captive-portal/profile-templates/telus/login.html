[% title = i18n("Login") %]
[% INCLUDE header.html %]

        [%# Error %]
        [% IF txt_auth_error.defined %]<div class="error"><p>[% txt_auth_error %]</p></div>[% END %]

        <form name="login" method="post" action="/authenticate">
          <input type="hidden" name="destination_url" value="[% destination_url %]" />
          <input type="hidden" name="CGISESSID" value="[% session_id %]" />

          [%# AUP %]
          <div class="input">
            <div id="aup" class="notmobile">
              [% INCLUDE aup_text.html %]
            </div>
            <div class="notmobile"><label><input name="aup_signed" type="checkbox" /> I agree with the Terms of Service and the Acceptable Terms Policy</label></div>
           <div class="mobile"><input name="aup_signed" type="checkbox" />I have read and accept the <a href="/aup" target="_blank">Terms of Service and the Acceptable Terms Policy</a></div>
          </div>
          
          [%# submit %]
          <div>
            <input type="submit" class="btn" name="submit" value="Submit" />
          </div>
        </form>

[% INCLUDE footer.html %]
