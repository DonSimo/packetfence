# We read the connection information from pf.conf
[local]
description=Local Users
type=sql

[file1]
description=Legacy Source
type=htpasswd
path=/usr/local/pf/conf/admin.conf

[file1 rule gonzesses]
description=All admins
action1=set_access_level=4294967295
match=any

[sms]
description=SMS-based registration
type=SMS

[sms rule catchall]
description=
match=any
action0=set_role=guest
action1=set_unreg_date=2015-03-01

[email]
description=Email/sponsor-based registration
type=Email

[email rule catchall]
description=
match=any
action0=set_role=guest
action1=set_unreg_date=2016-03-01
